<!DOCTYPE html>
<html lang="en">
<head>
    <title>simple Arithmetic<br /> Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js"
    type="text/css" />
</head>
<head>
    <title>background change</title>
</head>
<body>
    <script>
        let color = prompt("Enter Color Name:-");
        document.body.style.background = color;
    </script>
</body>
<body>
    <div> 
        <h2>simple Arithmetic<br /> Calculator</h2><hr />
        <input type="number" placeholder="Number 1" 
        id="num1" /><br />
        <input type="number" placeholder="Number 2"
        id="num2" /><br />
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mul">x</button>
        <button id="div">/</button>
        <input type="number" readonly id="result" />
    </div>
    <script type="text/javascript">
          var n1 = document.getElementById("num1");
          var n2 = document.getElementById("num2");
          var res = document.getElementById("result");
          document.getElementById("add").addEventListener
          ("click", function() {
            res.value = parseInt(n1.value)+parseInt(n2.value);
            alert("Hey kathir the result of addition is :" + res.value);
          });

          document.getElementById("sub").addEventListener
          ("click", function() {
            res.value = parseInt(n1.value)-parseInt(n2.value);
            alert("Hey kathir the result of subraction is :" + res.value);
          });
          document.getElementById("mul").addEventListener
          ("click", function() {
              res.value = parseInt(n1.value)*parseInt(n2.value);
              alert("Hey kathir the result of multiplication is :" + res.value)
          });
          document.getElementById("div").addEventListener
          ("click", function() {
              res.value = parseInt(n1.value)/parseInt(n2.value);
              alert("Hey kathir the result of division is :" + res.value)
          });
    </script>   
</body>
</html>
